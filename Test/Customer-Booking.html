<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayVault</title>
    <link rel="stylesheet" href="../Test/Test Customer Book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <!-- Navigation Bar -->
        <nav class="NavigationBar">
            <div class="Icon">
                <a href="#">
                    <h2 class="logo">PlayVault</h2>
                </a>
            </div>

            <div class="Menu">
                <button class="Search-Button">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                    <span class="search-text">Search</span>
                </button>

                <ul class="nav-links">
                    <li><a href="#">Contact</a></li>
                    <li><a href="#location">Location</a></li>
                </ul>
            </div>

            <button class="signInButton" onclick="openLoginModal()">Sign In</button>
        </nav>

        <div class="main-container">
            <!-- Left side - Booking Form -->
            <div class="booking-container">
                <div class="booking-card">
                    <header class="booking-header">
                        <h1>Bhargav Turf</h1>
                        <p>Dombivli East</p>
                    </header>

                    <div class="booking-form">
                        <!-- Sports Selection -->
                        <div class="form-group">
                            <label>Sports</label>
                            <div class="custom-select" id="sportsSelect">
                                <div class="select-button">
                                    <span class="select-label">
                                        <i class="fas fa-baseball-ball"></i>
                                        Select Sports
                                    </span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <ul class="options-list">
                                    <li data-value="cricket">
                                        <img src="../Images/Cricket.png" alt="Product Image" class="product-image">
                                        Cricket
                                    </li>
                                    <li data-value="football">
                                        <img src="../Images/FootBall.png" alt="Product Image" class="product-image">
                                        Football
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- Pitch Size -->
                        <div class="form-group">
                            <label>Pitch Size</label>
                            <div class="custom-select" id="pitchSelect">
                                <div class="select-button">
                                    <span class="select-label">
                                        <img src="../Images/Pitch.png" alt="Product Image" class="product-image">
                                        Select Pitch Size
                                    </span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <ul class="options-list">
                                    <li data-value="11v11">
                                        <img src="../Images/Users.png" alt="Product Image" class="product-image">
                                        11 v 11
                                    </li>
                                    <li data-value="7v7">
                                        <img src="../Images/Users.png" alt="Product Image" class="product-image">
                                        7 v 7
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- Date Selection -->
                        <!-- Update the date selection HTML structure -->
                        <!-- Replace your current date selection HTML with this -->
                         <!-- Date Selection -->
                        <div class="form-group">
                            <label>Date</label>
                            <div class="custom-select date-select" id="dateSelect">
                                <div class="select-button" id="dateButton">
                                    <span class="select-label">
                                        <img src="../Images/Calendar.png" alt="Product Image" class="product-image">
                                        Select Date
                                    </span>
                                </div>
                                <div id="calendarPopup" class="calendar-popup">
                                    <div class="calendar-header">
                                        <button class="calendar-nav" id="prevMonth">&lt;</button>
                                        <span id="currentMonth">January</span>
                                        <button class="calendar-nav" id="nextMonth">&gt;</button>
                                    </div>
                                    <div class="calendar-days">
                                        <div>Sun</div>
                                        <div>Mon</div>
                                        <div>Tue</div>
                                        <div>Wed</div>
                                        <div>Thu</div>
                                        <div>Fri</div>
                                        <div>Sat</div>
                                    </div>
                                    <div id="calendarDates" class="calendar-dates"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Time Period Selection -->
                        <div class="form-group">
                            <label>Time Period</label>
                            <div class="custom-select" id="timePeriodSelect">
                                <div class="select-button">
                                    <span class="select-label">
                                        <img src="../Images/Time.png" alt="Product Image" class="product-image">
                                        Select Time Period
                                    </span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <ul class="options-list">
                                    <li data-value="morning">
                                        <img src="../Images/Morning.png" alt="Product Image" class="product-image">
                                        Morning
                                    </li>
                                    <li data-value="noon">
                                        <img src="../Images/Afternoon.png" alt="Product Image" class="product-image">
                                        Noon
                                    </li>
                                    <li data-value="evening">
                                        <img src="../Images/Evening.png" alt="Product Image" class="product-image">
                                        Evening
                                    </li>
                                    <li data-value="night">
                                        <img src="../Images/Night.png" alt="Product Image" class="product-image">
                                        Night
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- Time Slots -->
                        <div class="time-slots" id="timeSlots"></div>

                        <!-- Action Button -->
                        <div class="action-buttons">
                            <button class="button primary" id="addToCartBtn">
                                <img src="../Images/AddtoCart.png" alt="Product Image" class="product-image">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right side - Cart -->
            <div class="cart-container">
                <div class="cart-card">
                    <div class="cart-header">
                        <h2 class="cart-title">
                            <img src="../Images/Cart.png" alt="Product Image" class="image">
                            Cart (<span id="cartCount">0</span>)
                        </h2>
                        <button class="clear-cart-btn" id="clearCartBtn">
                            <img src="../Images/Trash.png" alt="Product Image" class="image">
                        </button>
                    </div>
                    <div id="cartItems" class="cart-items"></div>
                    <div class="cart-total" id="cartTotal">
                        <button class="button primary proceed-btn" id="proceedBtn" disabled>
                            <img src="../Images/ProceedToPay.png" alt="Product Image" class="image">
                            Proceed INR 0.00
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Test/Test Customer Book.js"></script>
</body>
</html>
